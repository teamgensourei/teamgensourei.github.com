<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>アルカ語 翻訳システム</title>
<style>
body {
  background: #0b0b0b;
  color: #eaeaea;
  font-family: sans-serif;
  padding: 20px;
}

textarea {
  width: 100%;
  height: 140px;
  background: #111;
  color: #00f0ff;
  border: 1px solid #333;
  padding: 10px;
  box-sizing: border-box;
}

button {
  margin-top: 10px;
  margin-right: 10px;
  padding: 8px 16px;
  background: #1a1a1a;
  color: #fff;
  border: 1px solid #444;
  cursor: pointer;
}

button:hover {
  background: #333;
}
</style>
</head>
<body>

<h2>アルカ語 翻訳システム（最終統合版）</h2>

<textarea id="input" placeholder="アルカ語 または 日本語を入力"></textarea>

<div>
  <button id="toJa">アルカ語 → 日本語</button>
  <button id="toArca">日本語 → アルカ語</button>
</div>

<textarea id="output" placeholder="翻訳結果"></textarea>

<script src="translator.js"></script>
</body>
</html>
